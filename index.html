<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>

  <body
    class="min-h-dvh antialized text-light font-manrope flex flex-col items-center justify-center bg-deepest-blue"
  >
    <main class="grow grid place-items-center p-6 text-main text-center">
      <div
        class="max-w-2xl bg-deeper-blue p-10 flex flex-col items-center rounded-2xl pb-16 relative"
      >
        <span class="text-primary uppercase text-base tracking-widest"
          >Advice <span id="adviceId"></span
        ></span>

        <p class="font-extrabold mt-8" id="adviceText"></p>

        <picture class="mt-8 w-full">
          <source
            media="(min-width: 48rem)"
            srcset="./images/pattern-divider-desktop.svg"
          />
          <img src="./images/pattern-divider-mobile.svg" class="w-full" />
        </picture>

        <button
          type="button"
          aria-label="Generate random quote"
          class="absolute bg-primary p-6 rounded-full top-full -translate-y-1/2 cursor-pointer transition-all duration-500 hover:shadow-[0_0_20px_#22c55e,0_0_40px_#22c55e,0_0_80px_#22c55e] hover:scale-[1.03]"
        >
          <img src="./images/icon-dice.svg" alt="" />
        </button>
      </div>
    </main>

    <footer class="mt-auto text-center p-2">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-primary underline"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/repro123"
          target="_blank"
          class="text-primary underline"
          >Bello Ibrahim</a
        >.
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
